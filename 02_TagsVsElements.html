<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Vs Elements</title>
</head>
<body>
    <h2> 1. Basic structure of element</h2>

    <img src="./Images/Structure of Element.png" alt="">

    <h2> 2. Properties vs Attribute</h2>

    <img src="./Images/Property vs Attributes.png" alt="">

    <p>Behaviour changes will be consider as Attribute =>input type="text",input type="password" </p>
    <b>Name</b> <br>
    <input type="text" name="" id="userName"> <br>
    
    <b>Password</b> <br>
    <input type="password" name="" id="userPassword"> <br>
    
    <b>Gender</b> <br>
    Male<input type="radio" name="Gender" id="Gender">
    Female<input type="radio" name="Gender" id="Gender">
    Other<input type="radio" name="Gender" id="Gender">
    <br><br>
    
    
    <p>Apperiase changes will be consider as properties</p>
    <input type="password" style="padding: 10px;border: 2px solid rgb(47, 0, 255);" name="" id="userPassword"> <br>

</body>
</html>
