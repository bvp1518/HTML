<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of Unordered List tag in HTML</title>
</head>

<body>
    <p>Let's use the list tag and check the differance of it types in below example.</p>

    <br>
    <h3>Without List tag</h3>

    Mango
    Banana
    Apple

    <br><br>

    <h2>Unordered list</h2>

    <h4>Fruit-List</h4>

    <!-- Unordered List starts here -->
    <ul>
        <!-- li tag starts here -->
        <li> Mango</li>
        <!-- li tag ends here -->

        <!-- li tag starts here -->
        <li> Banana</li>
        <!-- li tag ends here -->

        <!-- li tag starts here -->
        <li> Apple</li>
        <!-- li tag ends here -->

    </ul>
    <!-- Unordered List ends here -->


    <!-- Unordered List starts here -->
    <ul type="disc">

        <!-- li tag starts here -->
        <li> Mango</li>
        <!-- li tag ends here -->

        <!-- li tag starts here -->
        <li> Banana</li>
        <!-- li tag ends here -->

        <!-- li tag starts here -->
        <li> Apple</li>
        <!-- li tag ends here -->

    </ul>
    <!-- Unordered List ends here -->




    <!-- Unordered List starts here -->
    <ul type="square">


        <!-- li tag starts here -->
        <li> Mango</li>
        <!-- li tag ends here -->


        <!-- li tag starts here -->
        <li> Banana</li>
        <!-- li tag ends here -->


        <!-- li tag starts here -->
        <li> Apple</li>
        <!-- li tag ends here -->



    </ul>
    <!-- Unordered List ends here -->


    <!-- Unordered List starts here -->
    <ul type="circle">


        <!-- li tag starts here -->
        <li> Mango</li>
        <!-- li tag ends here -->


        <!-- li tag starts here -->
        <li> Banana</li>
        <!-- li tag ends here -->


        <!-- li tag starts here -->
        <li> Apple</li>
        <!-- li tag ends here -->

    </ul>
    <!-- Unordered List ends here -->


</body>

</html>
