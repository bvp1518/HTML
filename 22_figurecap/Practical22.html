<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical on Figure Caption Tag in HTML</title>
</head>

<body>

<!-- h3 tag starts here -->
<h3>Example of &lt; figure &gt; as below</h3>
<!-- h3 tag ends here -->
<!-- Paraghraph tag starts here -->
<p>1. Caption in between Paraghraph tag &lt; p &gt;</p>
<!-- Paraghraph tag ends here -->

<!-- image tag starts here -->
<img src="../Images/Sample.jpg" width="100px" alt="">
<!-- Paraghraph tag starts here -->
<p>figure 5.5</p>
<!-- Paraghraph tag ends here -->
<hr>

<!-- Paraghraph tag starts here -->
<p>2. Caption in between div tag &lt; div &gt;</p>
<!-- Paraghraph tag ends here -->

<!-- image tag starts here -->
<img src="../Images/Sample.jpg" width="100px" alt="">


<!-- Division tag starts here -->
<div>figure 5.5</div>
<!-- Division tag ends here -->


<hr>

<!-- Paraghraph tag starts here -->
<p>3. Caption in between lable tag &lt; label &gt;</p>
<!-- Paraghraph tag ends here -->

<!-- image tag starts here -->
<img src="../Images/Sample.jpg" width="100px" alt="">


<!-- lable tag starts here -->
<label for="">figure 5.5</label>
<!-- lable tag ends here -->


<hr>

<!-- Paraghraph tag starts here -->
<p>4. Caption in between Figcaption tag &lt; Figcaption &gt;</p>
<!-- Paraghraph tag ends here -->

<!-- figure tag starts here -->
<figure>
    
    <!-- image tag starts here -->
    <img src="../Images/Sample.jpg" width="100px" alt="">
    
    
    <!-- figcaption tag starts here -->
    <figcaption>figure 5.5</figcaption>
    <!-- figcaption tag ends here -->


</figure>
<!-- figure tag ends here -->





</body>

</html>
