    <h3> Example-1 of SVG simple circle image </h3>
    
    <svg id="svgelem" height="200" >
        <circle id="greencircle" cx="60" cy="60" r="50" fill="green" />
    </svg>


    Example-2

    <style type="text/css">
        svg {
            border: 1px solid #aaa;
        }
    </style>

    <!-- Without viewBox -->
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="45"
            stroke="#000" stroke-width="3"
            fill="none"/>
    </svg>
      
    <!-- With viewBox -->
    <svg width="200" height="200" viewBox="10 10 100 100">
        <circle cx="50" cy="50" r="45" stroke="#000"
            stroke-width="3" fill="none"/>
    </svg>
    
    <h3>2.Example of Canvas simple square image</h3>
  
    <canvas id="newCanvas" width="100" height="100"
        style="border:1px solid #000000;">
    </canvas>
      
    <script>
        var c = document.getElementById('newCanvas');
        var ctx = c.getContext('2d');
        ctx.fillStyle = '#7cce2b';
        ctx.fillRect(0, 0, 100, 100);
    </script>
