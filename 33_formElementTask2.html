<!doctype html>
<html>

<head>
    <title> Registration Form </title>
    <link rel="stylesheet" href="./Style/s1.css">

</head>


<body>
    <form>
        <fieldset>
            <legend>
                <h1> Registration Form </h1>

            </legend>

            First Name <input type="text" placeholder="Enter your First Name">
            Last Name <input type="text" placeholder="Enter your Last Name"> <br><br>
            Password <input type="password" placeholder="Enter your password"> <br><br>
            Phone No. <select name="drop-down">
                <option value="+91">+91</option>
                <option value="+52">+52</option>
                <option value="+053">+053</option>
                <option value="+061">+061</option>
                <option value="+99">+99</option>




            </select> <input type="number" placeholder="Enter phone no."><br><br>

            Select gender<input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
            <BR></BR>
            BLOOD GROUP
            <select name="drop-down">
                <option value="None">None</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
            </select>
            <br><br>
            Education

            10th<input type="checkbox">
            12th<input type="checkbox">
            Diploma<input type="checkbox">
            Degree<input type="checkbox">
            <br><br>
            Photo
            <input type="file">
            <br><br>
            Resume
            <input type="file">

            <br><br><br>
            <input class="submit" type="submit" value="Submit">
            <input class="reset" type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
