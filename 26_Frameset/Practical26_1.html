<!DOCTYPE html>
<html>

<head>
   <title>Practical of Frameset & Frame in HTML</title>
</head>

<!-- Frameset with 3 coloms starts here -->
<frameset cols="33%,34%,33%">

   <!-- Frameset with 2 rows starts here -->
   <frameset rows="100,100">

      <!-- This is first frame (Its a void element)  -->
      <frame name="top-left" src="../Other files/top_frame.htm">

         <!-- This is second frame (Its a void element)  -->
         <frame name="bot-left" src="../Other files/left_frame.htm">

   </frameset>
   <!-- Frameset with 2 rows end here -->

   <!-- Frameset with 2 rows starts here -->
   <frameset rows="100,100">

      <!-- This is first frame (Its a void element)  -->
      <frame name="top-center" src="../Other files/main_frame.htm">

         <!-- This is second frame (Its a void element)  -->
         <frame name="bot-center" src="../Other files/center_frame.htm">

   </frameset>
   <!-- Frameset with 2 rows end here -->

   <!-- Frameset with 2 rows starts here -->
   <frameset rows="100,100">
      <!-- This is first frame (Its a void element)  -->
      <frame name="top-right" src="../Other files/bottom_frame.htm">
         <!-- This is second frame (Its a void element)  -->
         <frame name="bot-right" src="../Other files/right_frame.htm">
   </frameset>
   <!-- Frameset with 2 rows end here -->



</frameset>
<!-- Frameset with 3 coloms end here -->

<body>

   <!-- Browser does not support frames which containt in body of HTML. -->


   <frameset rows="33%,34%,33%">
      <frame name="top" src="../Other files/top_frame.htm" />
      <frame name="main" src="../Other files/main_frame.htm" />
      <frame name="bottom" src="../Other files/bottom_frame.htm" />
   </frameset>
</body>
