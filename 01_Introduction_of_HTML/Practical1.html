<!-- By pressing "!" we will get emmet for basic structure of HTML and its call as "BOILER PLATE" -->

<!-- This is the starting of HTML page -->
<!DOCTYPE html>

<!-- This is the starting tag of HTML <html> -->
<html lang="en">

<!-- This is a starting tag of HTML <head> -->
<head>

    <!-- This is a meta tag <meta> and its not require to closing tag, It has some value to perform it. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- This is a starting tag of HTML <title> -->
    <title>This is a title</title>
    <!-- This is a closing tag of HTML </title> -->
    
    This is head of HTML
    
    <!-- This is a closing tag of HTML </head> -->
</head>

<!-- This is a starting tag of HTML <body> -->
<body>

    This is the body of HTML

    <!-- This is a closing tag of HTML </body> -->
</body>

<!-- This is a closing tag of HTML </html> -->
</html>
