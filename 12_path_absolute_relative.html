<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Absolute Relative</title>
</head>
<body>
    <h1>PATH for files</h1>
    <h2>Absolute</h2>
    <p>exact location of particular file</p>
    <p>C:\Users\Shree\Documents\GitHub\HTML\Images\Sample.jpg</p>
    <img src="C:\Users\Shree\Documents\GitHub\HTML\Images\Sample.jpg" alt="">
    <h2>Relative</h2>
    <p>executed file and loaded file will be placed at related directory</p>
    <p>./Images/Sample.jpg</p>
    <img src="./Images/Sample.jpg" alt="">

</body>
</html>
