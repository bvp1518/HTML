<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of Image map tag in HTML</title>
</head>

<body>

   <!-- h4 tag starts here -->
   <h4> In below example we will get information about solar system planet by clicking on the particualar image of
       planet.</h4>
       <!-- h4 tag ends here -->

<!-- image tag starts here and its not need to close -->
<img src="../Images/our-solar-system-planets.jpg" usemap="#image-map">


<!-- map tag starts here -->
<map name="image-map">

    <area target="_blank" alt="SUN" title="SUN" href="https://en.wikipedia.org/wiki/Sun" coords="59,237,102"
    shape="circle">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Mercury" title="Mercury" href="https://en.wikipedia.org/wiki/Mercury_(planet)"
    coords="255,220,189,287" shape="rect">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Venus" title="Venus" href="https://en.wikipedia.org/wiki/Venus"
    coords="237,96,309,165" shape="rect">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Earth" title="Earth" href="https://en.wikipedia.org/wiki/Earth"
    coords="293,180,362,253" shape="rect">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Moon" title="Moon" href="https://en.wikipedia.org/wiki/Moon" coords="353,154,22"
    shape="circle">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Mars" title="Mars" href="https://en.wikipedia.org/wiki/Mars" coords="348,260,396,304"
    shape="rect">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Jupiter" title="Jupiter" href="https://en.wikipedia.org/wiki/Jupiter"
    coords="450,167,59" shape="circle">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Saturn" title="Saturn" href="https://en.wikipedia.org/wiki/Saturn" coords="503,40,66"
    shape="circle">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Neptune" title="Neptune" href="https://en.wikipedia.org/wiki/Neptune"
    coords="620,74,42" shape="circle">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Uranus" title="Uranus" href="https://en.wikipedia.org/wiki/Uranus"
    coords="582,254,44" shape="circle">

<!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Pluto" title="Pluto" href="https://en.wikipedia.org/wiki/Pluto" coords="675,159,33"
    shape="circle">


</map>
<!-- map tag ends here -->


</body>

</html>
