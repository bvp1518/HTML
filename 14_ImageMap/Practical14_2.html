<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2 of Image mapping in HTML</title>
</head>
<body>
    <!-- h4 tag starts here -->
    <h4> In below example we will get information about Our National leaders by clicking on the particualar image of them.</h4>
    <!-- h4 tag ends here -->


<!-- image tag starts here and its not need to close -->
<img src="../Images/Indian National Leaders.jpg" usemap="#image_map">

<!-- Map tag starts here -->
<map name="image_map">
    
    
    <!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Mahatma Gandhi" title="Mahatma Gandhi" href="https://en.wikipedia.org/wiki/Mahatma_Gandhi" coords="99,138,430,531" shape="rect">
    
    
    <!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Subhas Chandra Bose" title="Subhas Chandra Bose" href="https://en.wikipedia.org/wiki/Subhas_Chandra_Bose" coords="531,141,885,538" shape="rect">
    
    
    <!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Jawaharlal Nehru" title="Jawaharlal Nehru" href="https://en.wikipedia.org/wiki/Jawaharlal_Nehru" coords="982,139,1329,538" shape="rect">
    
    
    <!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Swami Vivekananda" title="Swami Vivekananda" href="https://en.wikipedia.org/wiki/Swami_Vivekananda" coords="97,575,474,952" shape="rect">
    
    
    <!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Sardar Vallabhbhai Patel" title="Sardar Vallabhbhai Patel" href="https://en.wikipedia.org/wiki/Vallabhbhai_Patel" coords="531,578,917,955" shape="rect">
    
    
    <!-- area tag starts here and its not need to close -->
    <area target="_blank" alt="Bhagat Singh" title="Bhagat Singh" href="https://en.wikipedia.org/wiki/Bhagat_Singh" coords="978,584,1335,957" shape="rect">
    
    
    </map>
    <!-- Map tag ends here -->

</body>
</html>
